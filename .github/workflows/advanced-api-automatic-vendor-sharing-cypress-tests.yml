name: "Cypress e2e test advanced API automatic vendor sharing"
on: workflow_call
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - name: Install Apps dependencies
        run: cd advanced-api/automatic-vendor-sharing; yarn install

      - name: Cypress tests
        uses: cypress-io/github-action@v5
        with:
          install: false
          working-directory: ./advanced-api/automatic-vendor-sharing
          command: yarn e2e:ci