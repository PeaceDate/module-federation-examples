name: "Test changed folders"
on:
  push:
    branches:
      - temporary_master
  pull_request:
    branches:
      - temporary_master

jobs:
  changed-files:
    name: Get changed-files
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v34
      with:
        dir_names: true
        dir_names_max_depth: 2
        json: true
        files_from_source_file: cypress/fixtures/changed-files-list.txt

    - name: List all changed files
      run: |
        echo '${{ steps.changed-files.outputs.all_changed_files }}'

    - id: set-matrix
      run: echo "matrix={\"container\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"

  matrix-job:
    name: Run Matrix Job
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
           npx lerna run --scope @${{ matrix.container }} --parallel e2e:ci
